<script>
function filtrar() {
  const modelo = document.getElementById('modelo').value;
  const anode = document.getElementById('anode').value;
  const anoate = document.getElementById('anoate').value;
  const precode = document.getElementById('precode').value.replace(/\D/g, '');
  const precoate = document.getElementById('precoate').value.replace(/\D/g, '');

  const params = new URLSearchParams({
    modelo,
    anode,
    anoate,
    precode,
    precoate
  });

  window.location.href = 'veiculos.html?' + params.toString();
}
</script>

  <div class="filtro-item">

  <div class="filtro-item">
    <label for="precode">Preço de</label>
    <input type="text" id="precode" placeholder="R$">
  </div>

  <div class="filtro-item">
    <label for="precoate">Preço até</label>
    <input type="text" id="precoate" placeholder="R$">
  </div>

  <!-- BOTÃO FILTRAR -->
  <button class="btn-filtrar" onclick="filtrar()">Filtrar</button>

</fieldset>


      <!-- ================= CARDS DAS MARCAS ================= -->
